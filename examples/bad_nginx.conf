server {
    listen 80;
    server_name example.com;
    server_tokens on;
    autoindex on;

    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;

    client_max_body_size 500m;

    add_header X-Custom-Header "value" always;

    location / {
        proxy_pass http://backend.example.com:8080;
    }

    location /uploads {
        root /var/www/uploads;
    }
}
